<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Embed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; padding: 1rem; }
    h1 { margin-bottom: 1rem; font-size: 1.25rem; }
    .embed-container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    p { margin-top: 1rem; color: #666; }
  </style>
</head>
<body>
  <h1>ArcGIS Embed Test</h1>
  <div class="embed-container">
    <iframe
      src="https://storymaps.arcgis.com/stories/5b0b0dfe767842f1b50042b115ee780d"
      allowfullscreen
      title="Sexual Health NYC Map">
    </iframe>
  </div>
  <p>If you see a map above, CSP is configured correctly. Check DevTools console for any errors.</p>
</body>
</html>
