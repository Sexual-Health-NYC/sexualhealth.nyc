<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Embed - Sexual Health NYC</title>

  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 1rem;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #212529;
    }
    #map {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .mapboxgl-popup-content {
      padding: 1rem;
      max-width: 300px;
    }
    .popup-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #212529;
    }
    .popup-address {
      color: #495057;
      margin-bottom: 0.75rem;
    }
    .popup-services {
      margin-bottom: 0.75rem;
    }
    .service-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      margin: 0.125rem;
      background: #e7f5ff;
      color: #1971c2;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .popup-link {
      display: block;
      color: #1971c2;
      text-decoration: none;
      margin-top: 0.5rem;
    }
    .popup-link:hover {
      text-decoration: underline;
    }
    p {
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Sexual Health NYC - Map Test</h1>
  <div id="map"></div>
  <p>Test page - 17 verified NYC sexual health clinics. Click markers to see clinic info.</p>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2V4dWFsLWhlYWx0aC1ueWMiLCJhIjoiY21qZHF2ZTAyMDQ3aTNjb3MxbDFscWowZiJ9.BXuUrUio_grUlyoxU6WFBQ';

    // Initialize map centered on NYC
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-73.935242, 40.730610], // NYC center
      zoom: 10.5
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Load GeoJSON data
    map.on('load', () => {
      fetch('../data/export/sexual_health_clinics_verified.geojson')
        .then(response => response.json())
        .then(data => {
          // Add source
          map.addSource('clinics', {
            type: 'geojson',
            data: data,
            cluster: false
          });

          // Add circle layer for clinic markers
          map.addLayer({
            id: 'clinics-circle',
            type: 'circle',
            source: 'clinics',
            paint: {
              'circle-radius': 8,
              'circle-color': '#1971c2',
              'circle-stroke-width': 2,
              'circle-stroke-color': '#ffffff'
            }
          });

          // Add labels
          map.addLayer({
            id: 'clinics-label',
            type: 'symbol',
            source: 'clinics',
            layout: {
              'text-field': ['get', 'name'],
              'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
              'text-offset': [0, 1.5],
              'text-anchor': 'top',
              'text-size': 11
            },
            paint: {
              'text-color': '#212529',
              'text-halo-color': '#ffffff',
              'text-halo-width': 2
            }
          });

          // Create popups on click
          map.on('click', 'clinics-circle', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const props = e.features[0].properties;

            // Build services badges
            let services = [];
            if (props.has_sti_testing) services.push('<span class="service-badge">STI Testing</span>');
            if (props.has_hiv_testing) services.push('<span class="service-badge">HIV Testing</span>');
            if (props.has_prep) services.push('<span class="service-badge">PrEP</span>');
            if (props.has_pep) services.push('<span class="service-badge">PEP</span>');

            const servicesHTML = services.length > 0
              ? `<div class="popup-services">${services.join('')}</div>`
              : '';

            const websiteHTML = props.website
              ? `<a href="${props.website.startsWith('http') ? props.website : 'https://' + props.website}" target="_blank" class="popup-link">Visit website â†’</a>`
              : '';

            const popupHTML = `
              <div class="popup-title">${props.name}</div>
              <div class="popup-address">${props.address}</div>
              ${servicesHTML}
              ${websiteHTML}
            `;

            // Ensure popup appears correctly if map is zoomed
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(popupHTML)
              .addTo(map);
          });

          // Change cursor on hover
          map.on('mouseenter', 'clinics-circle', () => {
            map.getCanvas().style.cursor = 'pointer';
          });

          map.on('mouseleave', 'clinics-circle', () => {
            map.getCanvas().style.cursor = '';
          });
        })
        .catch(error => {
          console.error('Error loading clinic data:', error);
        });
    });
  </script>
</body>
</html>
