<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Embed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; padding: 1rem; }
    h1 { margin-bottom: 1rem; font-size: 1.25rem; }
    .embed-container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    p { margin-top: 1rem; color: #666; }
  </style>
</head>
<body>
  <h1>Sexual Health NYC - Map Test</h1>
  <div class="embed-container">
    <iframe
      src="https://www.arcgis.com/apps/Embed/index.html?webmap=cdf244f0089f4656922f8beacba54fdd&extent=-74.2557,40.4774,-73.7001,40.9176&zoom=true&previewImage=false&scale=true&search=true&searchextent=true&legend=true&basemap_gallery=true&disable_scroll=false&theme=light"
      allowfullscreen
      title="NYC Sexual Health Clinics Map">
    </iframe>
  </div>
  <p>Test page - 17 verified NYC sexual health clinics. Click points to see clinic info.</p>
</body>
</html>
