<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M100 10 L180 40 L180 120 C180 160, 100 190, 100 190 C100 190, 20 160, 20 120 L20 40 Z" fill="#7b2cbf" stroke="#ffffff" stroke-width="4"/>

  <!-- NYC Subway lines forming protective symbol -->
  <!-- Line 1 (Red) - Vertical left -->
  <line x1="60" y1="60" x2="60" y2="140" stroke="#e63946" stroke-width="8" stroke-linecap="round"/>

  <!-- Line A (Blue) - Diagonal -->
  <line x1="70" y1="60" x2="130" y2="140" stroke="#0096c7" stroke-width="8" stroke-linecap="round"/>

  <!-- Line 7 (Purple) - Horizontal -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#9d4edd" stroke-width="8" stroke-linecap="round"/>

  <!-- Line N (Yellow) - Diagonal opposite -->
  <line x1="130" y1="60" x2="70" y2="140" stroke="#ffd60a" stroke-width="8" stroke-linecap="round"/>

  <!-- Line 4 (Green) - Vertical right -->
  <line x1="140" y1="60" x2="140" y2="140" stroke="#06a77d" stroke-width="8" stroke-linecap="round"/>

  <!-- Central circle (protection symbol) -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>

  <!-- Text -->
  <text x="100" y="180" font-family="Montserrat, sans-serif" font-size="16" font-weight="700" fill="#212529" text-anchor="middle">sexualhealth.nyc</text>
</svg>
