<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M100 20 L170 45 L170 115 C170 150, 100 180, 100 180 C100 180, 30 150, 30 115 L30 45 Z" fill="#7b2cbf" stroke="#ffffff" stroke-width="4"/>

  <!-- NYC Subway lines forming protective symbol -->
  <!-- Line 1 (Red) - Vertical left -->
  <line x1="65" y1="65" x2="65" y2="135" stroke="#e63946" stroke-width="8" stroke-linecap="round"/>

  <!-- Line A (Blue) - Diagonal -->
  <line x1="73" y1="65" x2="127" y2="135" stroke="#0096c7" stroke-width="8" stroke-linecap="round"/>

  <!-- Line 7 (Purple) - Horizontal -->
  <line x1="55" y1="100" x2="145" y2="100" stroke="#9d4edd" stroke-width="8" stroke-linecap="round"/>

  <!-- Line N (Yellow) - Diagonal opposite -->
  <line x1="127" y1="65" x2="73" y2="135" stroke="#ffd60a" stroke-width="8" stroke-linecap="round"/>

  <!-- Line 4 (Green) - Vertical right -->
  <line x1="135" y1="65" x2="135" y2="135" stroke="#06a77d" stroke-width="8" stroke-linecap="round"/>

  <!-- Central circle (protection symbol) -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>
</svg>
