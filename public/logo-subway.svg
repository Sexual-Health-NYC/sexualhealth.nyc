<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Subway-inspired design with connecting lines and stops -->

  <!-- Horizontal subway line -->
  <line x1="15" y1="40" x2="65" y2="40" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>

  <!-- Subway stops (circles) representing health services -->
  <circle cx="20" cy="40" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
  <circle cx="40" cy="40" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
  <circle cx="60" cy="40" r="8" fill="#f59e0b" stroke="white" stroke-width="2"/>

  <!-- Heart symbol integrated as a special stop -->
  <g transform="translate(40, 40)">
    <path d="M 0 8 C 0 8 -6 2 -6 -2 C -6 -5 -4 -7 -2 -7 C -1 -7 0 -6 0 -6 C 0 -6 1 -7 2 -7 C 4 -7 6 -5 6 -2 C 6 2 0 8 0 8 Z"
          fill="white" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="75" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    sexualhealth
  </text>
  <text x="75" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#6366f1">
    .nyc
  </text>
</svg>
