<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- NYC Subway map inspired logo with intersecting lines -->

  <!-- Background rounded square (like subway line markers) -->
  <rect x="10" y="10" width="60" height="60" rx="8" fill="#6366f1" opacity="0.1"/>

  <!-- Intersecting subway lines -->
  <line x1="25" y1="20" x2="25" y2="60" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="20" x2="40" y2="60" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
  <line x1="55" y1="20" x2="55" y2="60" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>

  <!-- Central connection point with heart -->
  <circle cx="40" cy="40" r="14" fill="white" stroke="#6366f1" stroke-width="2"/>
  <path d="M 40 46 C 40 46 33 40 33 35 C 33 31 35 29 37 29 C 38.5 29 40 30.5 40 30.5 C 40 30.5 41.5 29 43 29 C 45 29 47 31 47 35 C 47 40 40 46 40 46 Z"
        fill="#6366f1"/>

  <!-- Text -->
  <text x="80" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    sexualhealth
  </text>
  <text x="80" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#6366f1">
    .nyc
  </text>
</svg>
