<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield icon on left -->
  <g transform="translate(0, 10)">
    <!-- Shield background -->
    <path d="M30 5 L55 13 L55 35 C55 47, 30 57, 30 57 C30 57, 5 47, 5 35 L5 13 Z" fill="#7b2cbf" stroke="#ffffff" stroke-width="1.5"/>

    <!-- NYC Subway lines forming protective symbol -->
    <!-- Line 1 (Red) - Vertical left -->
    <line x1="18" y1="18" x2="18" y2="42" stroke="#e63946" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Line A (Blue) - Diagonal -->
    <line x1="21" y1="18" x2="39" y2="42" stroke="#0096c7" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Line 7 (Purple) - Horizontal -->
    <line x1="15" y1="30" x2="45" y2="30" stroke="#9d4edd" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Line N (Yellow) - Diagonal opposite -->
    <line x1="39" y1="18" x2="21" y2="42" stroke="#ffd60a" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Line 4 (Green) - Vertical right -->
    <line x1="42" y1="18" x2="42" y2="42" stroke="#06a77d" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Central circle (protection symbol) -->
    <circle cx="30" cy="30" r="7.5" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Text "sexualhealth.nyc" - using simple sans-serif paths -->
  <!-- This is a placeholder - we'll generate proper paths via the render script -->
  <text x="70" y="50" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" fill="#7b2cbf">sexualhealth.nyc</text>
</svg>
